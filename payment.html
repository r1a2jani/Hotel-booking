<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Payment</title>
    <link rel="stylesheet" href="styles/payment.css">
        <link rel="stylesheet" href="styles/common.css">
  </head>
  <body>
    <body>
     <div class="conatainer-login hidden">
      </div>
       <div id="cont-contact" class="hidden">
      
    </div>
    <div class="my-container" >
      <!-- HEADER DIV START -->
      <header class="my-header-div" id="header">
        
      </header>
      <!-- HEADER DIV END -->

  
        <!-- CONTENT DIV START -->
        <div class="content-div">
          <div class="radisson-blu-hotel">
            <div class="blu-hotel-image">
              <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg">
            </div>
            <div class="blu-hotel-desc">
                <h2>Radisson Blu Hotel</h2>
                <p>#38 of 1,289 hotels in New Delhi</p>
                <p>National Highway 8, New Delhi 110017 India</p>
              </div>
          </div>
            <div class="payment_details">
              <div class="customer_details">
                <p class="c-name"><strong>Name: </strong>John Doe</p>
                <p class="c-num"><strong>Number of Adults: </strong>2</p>
                <p class="c-checkin"><strong>Check In Date: </strong>17-02-2022</p>
                <p class="c-checkout"><strong>Check Out Date: </strong>19-02-2022</p>
              </div>
              <div class="tariff">
                <p class="p-tarrif">
                  <strong>Tariff Breakdown: </strong>Rs. 1000 * 2 Adults * 5
                  nights
                </p>
                <p class="p-total"><strong>Total Amount: </strong>Rs. 10000</p>
              </div>
              <div class="pay-now">
                <!-- <a href="#">Pay now</a> -->
                <button  type="button" class="btn btn-success" disabled>Pay-now</button>
              </div>
            </div>
        </div>

        </div>
  
        <!-- CONTENT DIV END -->
 
  <!-- FOOTER DIV START -->
  <footer class="footer-div" >
    <div id="footer" class="footer-div-list">
    </div>
  </footer>

  <!-- FOOTER DIV END -->
</div>
<script src="scripts/common.js"></script>
<script src="scripts/payment.js"></script>


  </body>
</html>
